<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            padding: 5rem;
        }
        main h2 {
    font-size: 2rem; /* Increase heading size */
    font-weight: bold;
    text-align: center; /* optional, center the heading */
    margin-bottom: 30px; /* space between heading and grid */
}

        #history-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .history-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .history-card:hover {
            transform: translateY(-5px);
        }

        .history-card h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .history-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .history-card p {
            margin: 5px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            #history-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .history-card img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar (same as other pages) -->
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>Citrus Guard</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-button">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-button">About</a></li>
                <li class="nav-item"><a href="test.html" class="nav-button">Take Test</a></li>
                <li class="nav-item"><a href="history.html" class="nav-button active">Check History</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Test History (Last 24 Hours)</h2>
        <div id="history-container">
            <p class="placeholder-text">Loading previous tests...</p>
        </div>
    </main>

    <script>
        // Get history from localStorage
        let history = JSON.parse(localStorage.getItem("testHistory")) || [];

        const now = Date.now();
        const oneDay = 24 * 60 * 60 * 1000; // 24 hours in ms

        // Keep only entries from last 24 hours
        history = history.filter(item => now - item.timestamp <= oneDay);

        // Save filtered history back to localStorage
        localStorage.setItem("testHistory", JSON.stringify(history));

        const container = document.getElementById("history-container");

        if (history.length === 0) {
            container.innerHTML = "<p>No previous tests in the last 24 hours.</p>";
        } else {
            container.innerHTML = "";
            // Show newest first
            history.reverse().forEach(item => {
                container.innerHTML += `
                    <div class="history-card">
                        <h3>${item.disease} <span style="font-size:14px; color:#666;">(${item.date})</span></h3>
                        <p><strong>Severity:</strong> ${item.severity}</p>
                        <img src="${item.image}" alt="Leaf Image">
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
